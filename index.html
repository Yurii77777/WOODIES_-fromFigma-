<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W O O D I E S - HTML5 & CSS3 Adaptive and Resposive template</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="wrapper">

        <div class="container">

            <header class="header">

                <nav class="header__top-nav">

                    <div class="header__logo">
                        <a href="/" class="header__logo_link">
                            <img src="./img/logo.svg" alt="W O O D I E S main page | Logo" class="header__logo_img">
                        </a>
                    </div>

                    <div class="header__menu">

                        <!-- Need for burger menu styling Start -->
                        <input id="header__input" type="checkbox" />
                        <label class="header__btn" for="header__input">
                        <span></span>
                        </label>
                        <!-- Need for burger menu styling End -->

                        <ul class="header__menu_list">
                            <li class="header__menu_item"><a href="#" class="header__menu_link">Home</a></li>
                            <li class="header__menu_item"><a href="#" class="header__menu_link">About Us</a></li>
                            <li class="header__menu_item"><a href="#" class="header__menu_link">How it works</a></li>
                            <li class="header__menu_item"><a href="#" class="header__menu_link">Categories</a></li>
                            <li class="header__menu_item"><a href="#" class="header__menu_link">Testimony</a></li>
                            <li class="header__menu_item"><a href="#" class="header__menu_link">Sing Up</a></li>
                        </ul>
                    </div>

                </nav>

                <section class="header__top-content">

                    <div class="header__top-content_article">

                        <h1 class="header__top-content_title">
                            Are you looking for <strong>woodden furniture</strong> for your place?
                        </h1>

                        <p class="header__top-content_paragraph">
                            This is the Right Place
                        </p>

                        <button class="header__top-content_button">Explore Furniture</button>

                    </div>

                    <div class="header__top-content_pic">

                        <div class="header__top-content_bg-design">
                            <img src="./img/petal.svg" alt="Petal" class="header__top-content_petal">
                        </div>

                        <div class="header__top-content_right-col"></div>

                        <div class="header__top-content_img">
                            <img src="./img/img_top_art.png" alt="Table" class="header__top-content_image">
                        </div>

                    </div>

                </section>

            </header>

            <section class="about-us">

                <div class="about-us__title">

                    <div class="about-us__title_icon">
                        <img src="./img/small-icon.png" alt="Just icon for style" class="about-us__title_img">
                    </div>

                    <h2 class="about-us__title_text">
                        Who we are
                    </h2>

                    <span class="about-us__title_line"></span>

                    <p class="about-us__title_paragraph">
                        About us
                    </p>

                </div>

                <div class="about-us__content">

                    <div class="about-us__content_img">
                        <img src="./img/about-us_img.png" alt="Just image about us" class="about-us__content_image">
                    </div>

                    <div class="about-us__content_content">
                        <p class="about-us__content_paragraph">
                            <strong>WOODIES</strong> is the <strong>home of modern wooden furniture</strong>
                        </p>

                        <p class="about-us__content_paragraph">
                            the answer to your need for furniture with shapes, sizes and colors.
                        </p>
                    </div>

                </div>

            </section>

        </div>

    </div>
    
</body>
</html>
